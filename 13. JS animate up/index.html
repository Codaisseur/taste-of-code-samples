<html>

<head>
    <style>
        .balloon {
            position: absolute;
            bottom: 0;
        }

        .bubble {
            background-color: yellow;
            height: 200px;
            width: 180px;
            border-radius: 50%;
        }

        .string {
            background-color: black;
            height: 200px;
            width: 1px;
            margin-left: 90px;
        }
    </style>
</head>

<body>
<h1>
    <div class="counter">
        0
    </div>
</h1>

<div class="balloon">
    <div class="bubble"></div>
    <div class="string"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    var balloon = $(".balloon");
    var counter = 0;

    for (var i=0; i<10; i++) {
        var another_balloon = balloon.clone();

        another_balloon.css({
            left: i * 200
        });

        another_balloon.appendTo("body");

        

        another_balloon.animate({
            bottom: "100%"
        }, 8000);
		
        another_balloon.click(function() {
            $(this).remove();
            counter = counter + 1;
            $(".counter").html(counter);
        });
    }

    balloon.remove();
</script>
</body>

</html>
