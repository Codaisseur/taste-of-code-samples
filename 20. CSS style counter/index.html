<html>
<head>
    <style>
        /*Score box starts here */
        .score-box {
          font-size: 40px;
          text-align: center;
        }

        /*Score box replay button */
        .score-box .replay {
          border: 1px solid #f33;
          padding: 4px;
          border-radius: 5px;
          font-size: 35px;
          color: #fff;
          text-decoration: none;
          background: #f66;
          display: block;

        }

        .score-box .badge {
          width: 350px;
          height: 150px;
          padding: 15px;
          margin: 0px auto;
          border-radius: 15px;
          border: 4px solid #fff;
          background-color: rgba(37, 120, 144, 0.62);
        }
    </style>
</head>
<body>
  <div class="score-box">
    <div class="badge">
      <span class="label">Your Score:</span>
      <div class="counter">0</div>
      <a href="#" class="replay">Replay</a>
    </div>
  </div>
</body>
</html>
