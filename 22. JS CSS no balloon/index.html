<html>
<head>
    <style>
        .cat{
          position: absolute;
          background-image: url('grumpy.gif');
          width: 225px;
          height: 225px;
        }
    </style>
</head>
<body>
  <div class="counter">
  </div>
<div class="cat">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var cat = $( ".cat" );
    var counter = 0;
    for(var i = 0; i < 5; i++){
      var catCopy = cat.clone();
      catCopy.css({left: (200*i), bottom: 0});
      catCopy.appendTo( "body" );
      catCopy.click(function(){
        $(this).remove();
        counter = counter + 1;
        $('.counter').html(counter);
      });
    };
    cat.remove();
</script>
</body>
</html>
