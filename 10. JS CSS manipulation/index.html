<html>
<head>
    <style>
        .balloon {
          position: absolute;
          bottom: 0;
        }

        .bubble{
            width: 180px;
            height: 200px;
            background: #ffed26;
            border-radius: 180px / 200px;
        }

        .string{
            height: 100px;
            width: 1px;
            background: #000000;
            margin-left: 90px;
        }
    </style>
</head>
<body>
  <div class="counter">
    0
  </div>
<div class="balloon">
    <div class="bubble">
    </div>
    <div class="string">

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var balloon = $( ".balloon" );

    for(var i = 0; i < 5; i++){
      var balloon_copy = balloon.clone();

      balloon_copy.css({ left: (200*i)});

      balloon_copy.appendTo( "body" );

      balloon_copy.click(function(){
        $(this).remove();
      });
    };
    balloon.remove();
</script>
</body>
</html>
