<html>
<head>
    <style>
        .bubble{
            width: 180px;
            height: 200px;
            background: #ffed26;
            border-radius: 180px / 200px;
        }
        .string{
            height: 100px;
            width: 1px;
            background: #000000;
            margin-left: 90px;
        }
    </style>
</head>
<body>
<div class="balloon">
    <div class="bubble">
    </div>
    <div class="string">

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var balloon = $( ".balloon" );
var balloonCopy = balloon.clone();
balloonCopy.appendTo( "body" );

</script>
</body>
</html>
